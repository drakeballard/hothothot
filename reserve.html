
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hot Hot Hot Restaurant</title>
	<!-- Latest compiled and minified CSS & JS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

</head>
<body>

	<div class="container">
		<div class="jumbotron">
			<h1 class="text-center">Hot Hot Hot Restaurant</h1>
			<hr>
			<h3 class="text-center">Make Your Reservation</h3>

			<div class="text-center">
			<a href="/tables"></a>
			<button type="button" class="btn btn-primary btn-lg" ><span class="glyphicon glyphicon-list-alt"></span> View Table</button>
			</a>
			<a href="/">
			<button type="button" class="btn btn-primary btn-lg" ><span class="glyphicon glyphicon-home"></span></button>
			</a>
		</div>
	</div>	

		<div class="row">
			<div class = "col-lg-12">
				
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Table Reservations</h3>
					</div>
					<div class="panel-body">
					 <form action="" method="POST" role="form">
					 
					 	<div class="form-group">
					 		<label for="">Name</label>
					 		<input type="text" class="form-control" id="reserve_name" placeholder="John">
					 	</div>
					 	<div class="form-group">
					 		<label for="">Phone Number</label>
					 		<input type="text" class="form-control" id="reserve_phone" placeholder="555-555-5555">
					 	</div>

					 	<div class="form-group">
					 		<label for="">Email</label>
					 		<input type="text" class="form-control" id="reserve_email" placeholder="johndoe@email.com">
					 	</div>

					 	<div class="form-group">
					 		<label for="">Unique ID</label>
					 		<input type="text" class="form-control" id="reserve_id" placeholder="">
					 	</div>

					 
					 	
					 
					 	<button type="submit" class="btn btn-primary" id="submit_Iof">Submit</button>
					 </form>
					</div>
				</div>

			</div>	
		</div>	
  

  <footer class="footer">
  	<div class="container">
  		<p>
  			<a href="/api/tables">API Table Link  |  </a>
  			<a href="/api/waitlist">API Wait List Link</a>

  		</p>	

  	</div>

  </footer>  

	<script type="text/javascript">
			$("#submit_Iof").on("click", function(){

	
		var newReservation = {
			customerName: $('#reserve_name').val().trim(),
			phoneNumber: $('#reserve_phone').val().trim(),
			customerEmail: $('#reserve_email').val().trim(),
			customerID: $('#reserve_id').val().trim()
		};

		console.log(newReservation);

	
		var currentURL = window.location.origin;

	    $.post(currentURL + "/api/tables", newReservation,
	    function(data){

	   
	    	if(data == true){
	    		alert("Yay! You are officially booked!")
	    	}


	    	if(data == false){
	    		alert("Sorry you are on the wait list")
	    	}


    		$('#reserve_name').val("");
			$('#reserve_phone').val("");
			$('#reserve_email').val("");
			$('#reserve_id').val("");

	    });

		return false;

	});

				
	</script>



</body>
